<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epi'arts</title>
</head>
<body>
    <h1><b>Epi'arts</b></h1>
    <p>
        «Bienvenue sur le site Epi’arts, vous pourrez ici mettre en vente vos œuvres d’arts de toute époque et recevrez instantanément une estimation du prix de rachat »
    </p>
    <form method="GET" action="file.php">
        <input type="text" name="name" id="name" placeholder="artwork name" required>
        <select name="type" id="type">
            <option value="5">draw</option>
            <option value="35">paint</option>
            <option value="27">sculpture</option>
            <option value="1000">book</option>
            <option value="0">other</option>
        </select>
        <select name="year" id="year">
            <option value="100000">before 1200</option>
            <option value="76000">Between 1201 and 1600</option>
            <option value="32000">Between 1601 and 1800</option>
            <option value="15000">Between 1801 ad 1999</option>
            <option value="0">After 2000</option>
        </select>
        <input type="submit" value="Estimate">
    </form>
</body>
</html>
